<h1>Welcome to the Contact Keeper!</h1>
<plat-input class="input" type="text" placeholder="First & Last Name" plat-bind="nameInput"></plat-input>
<plat-input class="input" type="text" placeholder="Email Address" plat-bind="emailInput"></plat-input>
<plat-input class="input" type="number" placeholder="Phone Number" plat-bind="phoneInput"></plat-input>
<plat-button class="button" plat-tap="addToContacts()">Add to Contacts</plat-button>

<div class="contactsContainer">
    <ul plat-control="plat-foreach" plat-context="contacts" class="contact-list">
        <li>{{nameInput}}</li>
        <plat-button class="single-contact" plat-tap="seeSingleContact(nameInput)">See Full Contact Information</plat-button>
    </ul>

</div>
